<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>
</head>
<body>
    <script>
        //hello world
        document.writeln("hello world");

        document.writeln("<p>")
        //tipe data number
        document.writeln(100);
        document.writeln("<br>")

        document.writeln(100.23);
        
        document.writeln("<p>")
        //tipe data boolean

        document.writeln(true);
        document.writeln("<br>");
        document.writeln(false);

        document.writeln("<p>")
        //tipe data string
        document.writeln("Nama :" + "Riskal Hidayat");
        document.writeln("<br>");
        document.writeln("Jurusan Teknik Informatika");

        //variabel
        document.writeln("<p>")
        document.writeln("<br>")
        var nama;
        nama = "Riskal Hidayat";
        alert(nama);
        document.write(nama);
        //operator arimatika
        document.writeln("<p>")
        document.writeln("<br>")
        let a = 10;
        let b = 2;
        let c = 5;

        console.log(a);
        console.log(b);
        console.log(c);

        let d = a + b;
        console.log(d)
        let e = a - b;
        console.log(e);
        let f = a * c;
        console.log(f);



        

    </script>
</body>
</html>
